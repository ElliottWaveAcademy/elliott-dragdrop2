<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Elliott Wave Drag & Drop</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
  }

  h2 {
    margin-bottom: 20px;
  }

  #chart {
    position: relative;
    width: 800px;
    margin: auto;
  }

  #chart img {
    width: 100%;
  }

  .label {
    position: absolute;
    padding: 8px 12px;
    background: #222;
    color: #fff;
    cursor: grab;
    border-radius: 4px;
    user-select: none;
  }

  .dropzone {
    position: absolute;
    width: 60px;
    height: 30px;
    border: 2px dashed #999;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Ziehe die Wellen an die richtige Stelle</h2>

<div id="chart">
  <img src="chart.png" alt="Elliott Wave Chart">

  <!-- Drop-Zonen -->
  <div class="dropzone" style="top:120px; left:200px;"></div>
  <div class="dropzone" style="top:90px; left:300px;"></div>
  <div class="dropzone" style="top:60px; left:400px;"></div>
  <div class="dropzone" style="top:150px; left:500px;"></div>
  <div class="dropzone" style="top:110px; left:600px;"></div>
  <div class="dropzone" style="top:210px; left:250px;"></div>
  <div class="dropzone" style="top:250px; left:350px;"></div>
  <div class="dropzone" style="top:290px; left:450px;"></div>

  <!-- Labels 1-5 -->
  <div class="label" style="top:10px; left:10px;" draggable="true">1</div>
  <div class="label" style="top:50px; left:10px;" draggable="true">2</div>
  <div class="label" style="top:90px; left:10px;" draggable="true">3</div>
  <div class="label" style="top:130px; left:10px;" draggable="true">4</div>
  <div class="label" style="top:170px; left:10px;" draggable="true">5</div>

  <!-- Labels a-c -->
  <div class="label" style="top:210px; left:10px;" draggable="true">a</div>
  <div class="label" style="top:250px; left:10px;" draggable="true">b</div>
  <div class="label" style="top:290px; left:10px;" draggable="true">c</div>
</div>

<script>
const labels = document.querySelectorAll('.label');
const zones = document.querySelectorAll('.dropzone');

// Reihenfolge der richtigen LÃ¶sungen
const correct = ['1','2','3','4','5','a','b','c'];

labels.forEach(label => {
  label.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text', e.target.innerHTML);
  });
});

zones.forEach((zone, i) => {
  zone.addEventListener('dragover', e => e.preventDefault());
  zone.addEventListener('drop', e => {
    e.preventDefault();
    const dropped = e.dataTransfer.getData('text');
    zone.innerHTML = dropped;

    // Feedback
    if(dropped === correct[i]){
      zone.style.border = '2px solid green';
    } else {
      zone.style.border = '2px solid red';
    }
  });
});
</script>

</body>
</html>
